        <nav>
            <ul>

                <img class="d-block w-100 " src="https://img.freepik.com/free-photo/vibrant-colors-nature-close-up-wet-purple-daisy-generated-by-artificial-intellingence_25030-63819.jpg?t=st=1714404779~exp=1714408379~hmac=f2e1b6d445b0bed9c6f7a4e8bc92c61dc14a695939d07c1de7284f48dd84fe0c&w=826">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://img.freepik.com/free-photo/cosmos-flowers_1373-83.jpg?w=360&t=st=1714406257~exp=1714406857~hmac=ee3ab25f6166ac0866fd178af385a8571ea1dc6f6d0e08f0f286f68fce9302c2" alt="Second slide">

              <div class="carousel-item">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

              <span class="sr-only">Next</span>
            </a>
          </div>

    <section class="section2">

              <button id="addBtn">add to cart</button>
            </div>
          </div>
        <div class="card">

      </div>
</div>
