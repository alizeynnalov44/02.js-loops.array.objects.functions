<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> </style>
</head>
<link rel="stylesheet" href="./calcur.css">
<body>


  <div class="container">
    <div class="calculator">
      <div class="header">
      <h1>Simple Calculator</h1>
      </div>
      <div class="calc-text"><span class="sums">0</span></div>
      <div class="value">
        <input placeholder="value1" type="number" class="value1"></input><input type="number" class="value2"
          placeholder="value2"></input>
      </div>
      <div class="operators">
        <button class="addition">Addition</button>
        <button class="substract">Substract</button>
        <button class="multiply">Multiply</button>
        <button class="division">Division</button>
        <button style="background-color: rgb(218, 80, 16);" class="reset">Reset</button>
      </div>
    </div>
  </div>



</body>
<script src="./calcul.js"></script>
</html
